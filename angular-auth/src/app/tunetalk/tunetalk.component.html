<app-navbar></app-navbar>

<div class="main-page-container">

  <h1 class="tunetalk-title">Welcome to Tunetalk</h1>

  <app-carousel></app-carousel>
  <h3 class="tunetalk-trending-title">Now Trending</h3>

  <div class="album-list">

      [albumTile]="albumTile"
    ></app-album-tile>
  </div>
</div>
