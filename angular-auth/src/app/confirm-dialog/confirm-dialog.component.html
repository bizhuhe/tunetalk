
<h2 class = "dialog-title">Delete Review</h2>
<mat-dialog-content class = "dialog-content">Are you sure you want to delete this review?</mat-dialog-content>
<mat-dialog-actions class = "dialog-button-container">
  <button class = "dialog-button no-button" mat-button (click)="onNoClick()">No</button>
  <button class = "dialog-button yes-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
